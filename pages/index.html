<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding and viewport for mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Hair & Beauty Salon</title>

    <!-- Link to external CSS file for styling the page -->
    <link rel="stylesheet" href="../style/style.css">

    <!-- Link to external JavaScript file for additional functionality -->
    <script src="/javascript/login.js"></script>
</head>

<body>
    <!-- Header Section with Navigation -->
    <header>
        <!-- Top bar with a welcome message -->
        <div class="top-bar">Welcome to Hair & Beauty Salon</div>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-links">
                <!-- Navigation links to different pages of the website -->
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/service">Services</a>
                <a href="/location">Location</a>
                <a id="auth-links"></a>
            </div>
            <!-- Logo of the salon -->
            <div class="logo">Velvet Touch Salon</div>
        </nav>
    </header>

    <!-- Hero Section (Main Welcome Area) -->
    <section class="hero">
        <!-- Image for the hero section -->
        <img src="../images/Hair_salon.png" alt="Hair & Beauty Model" class="hero-image">

        <!-- Content within the hero section (message and CTA button) -->
        <div class="hero-content">
            <!-- Main Heading for the hero section -->
            <h1>WELCOME TO OUR HAIR & BEAUTY SITE</h1>

            <!-- Subheading/Description for the hero section -->
            <p>MAKE YOUR MOMENT SPECIAL WITH US!</p>

            <!-- Call-to-action button leading to booking page -->
            <a href="services" class="button">Book Now</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <!-- Footer content with copyright notice -->
        <p>&copy; Salon - All Rights Reserved</p>
    </footer>

</body>

</html>
