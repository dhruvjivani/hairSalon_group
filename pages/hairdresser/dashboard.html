    <!-- Inline JavaScript for enhancing accessibility -->
    <script>
        // Comment: Note that no dynamic data is needed for this static navigation page
        // Comment: Adding click handlers to improve accessibility for keyboard users

        /*
         * Set up keyboard navigation for dashboard cards to improve accessibility.
         * This ensures that users can navigate to linked pages by pressing Enter or Space,
         * making the dashboard usable via keyboard input.
         */
        document.querySelectorAll('.card').forEach(card => {
            // Add a keypress event listener to each card element
            card.addEventListener('keypress', (e) => {
                // Check if the pressed key is Enter or Space
                if (e.key === 'Enter' || e.key === ' ') {
                    // Navigate to the URL specified in the card's href attribute
                    window.location.href = card.getAttribute('href');
                }
            });
        });
    </script>
